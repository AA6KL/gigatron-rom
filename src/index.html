<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gigatron</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/slate/bootstrap.min.css" integrity="sha384-A0hm/Pn0Gvk8w7szlEuTOZrIyQCCBNXQF9ccseoCI36nWRfMEAapo5UJ56zLPvPw" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <script src="utils.js"></script>
    <script src="gigatron.js"></script>
    <script src="vga.js"></script>
    <script src="audio.js"></script>
    <script src="blinkenlights.js"></script>
    <script src="gamepad.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mx-auto" style="width:640px;">

                    <h1 class="display-4">Gigatron</h1>

                    <canvas id="blinken-lights" width="0" height="0"></canvas>

                    <canvas id="vga" class="border border-white rounded mx-auto" width="640" height="480"></canvas>

                    <div class="form-row">
                        <div class="col-sm-3">
                            <input id="volume-slider" type="range" class="custom-range"> Volume <label for="volume-slider"></label>
                        </div>
                        <div class="col">
                            <span id="unmute" class="btn btn-sm btn-danger oi oi-volume-off d-none" style="width:30px;" data-toggle="tooltip" title="Unmute"></span>
                            <span id="mute" class="btn btn-sm btn-success oi oi-volume-high" style="width:30px;" data-toggle="tooltip" title="Mute"></span>
                        </div>
                    </div>

                    <!-- KEYMAP -->
                    <dl class="row">
                        <dt class="col-sm-1"><span class="badge badge-pill badge-secondary">select</span></dt>
                        <dd class="col-sm-5"><kbd>Q</kbd></dd>

                        <dt class="col-sm-1"><span class="badge badge-pill badge-secondary">start</span></dt>
                        <dd class="col-sm-5"><kbd>W</kbd></dd>

                        <dt class="col-sm-1"><span class="badge badge-pill badge-secondary">A</span></dt>
                        <dd class="col-sm-5"><kbd>A</kbd></dd>

                        <dt class="col-sm-1"><span class="badge badge-pill badge-secondary">B</span></dt>
                        <dd class="col-sm-5"><kbd>S</kdb></dd>
						</dl>
				</div>
			</div>
		</div>

		<!--div class="form-group">
			<button id="load" type="button" class="btn btn-warning">Loader</button>
		</div-->
	</div>

	<div id="error-modal" class="modal fade" role="alert">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Error</h4>
					<button type="button" class="close" data-dismiss="modal"><span class="oi oi-x"></span></button>
				</div>
				<div id="error-modal-body" class="modal-body">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
