<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gigatron</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha256-NJWeQ+bs82iAeoT5Ktmqbi3NXwxcHlfaVejzJI2dklU=" crossorigin="anonymous" />
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-A0hm/Pn0Gvk8w7szlEuTOZrIyQCCBNXQF9ccseoCI36nWRfMEAapo5UJ56zLPvPw" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="disassembler.js"></script>
	<script src="gigatron.js"></script>
	<script src="vga.js"></script>
	<script src="audio.js"></script>
	<script src="blinkenlights.js"></script>
	<script src="gamepad.js"></script>
	<script src="loader.js"></script>
	<script src="ram-view.js"></script>
	<script src="rom-view.js"></script>
	<script src="index.js"></script>

	<style>
		canvas {
			margin:auto;
		}

		.btn {
			width: 100px;
		}

		#ram-textarea, #rom-table, #regs-table {
			font-size: 12pt;
			font-family: monospace;
			/*
			background-color: black;
			color: green;
			*/
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="display-4">Gigatron <code id="mhz"></code></h1>
		<canvas id="blinken-lights" width="0" height="0"></canvas>
		<div class="row">
			<div class="col-sm-4">
				<table class="table table-sm table-light">
					<tr><th>Controller<th>Keyboard
					<tr><th><pre>select</pre><td><kbd>Q</kbd>
					<tr><th><pre>start</pre><td><kbd>W</kbd>
					<tr><th><pre>A</pre><td><kbd>A</kbd>
					<tr><th><pre>B</pre><td><kbd>S</kdb>
				</table>
				<form>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">ROM</span>
						</div>
					  <div class="custom-file">
					    <input type="file" accept=".rom" class="custom-file-input" id="rom-file">
					    <label class="custom-file-label" for="rom-file">Choose file</label>
					  </div>
					</div>

					<div class="form-group">
						<button id="run" type="button" class="btn btn-success">Go</button>
						<button id="step" type="button" class="btn btn-secondary">Step</button>
						<button id="reset" type="button" class="btn btn-primary">Reset</button>
					</div>
				</form>

				<table id="regs-table" class="table table-sm">
				</table>
			</div>

			<div class="col-sm-8">
				<div class="mx-auto" style="width:650px;">
					<canvas id="vga" class="border border-white rounded mx-auto" width="0" height="0"></canvas>

					<form class="mt-4">
						<div class="form-row">
							<div class="col-2">
								<button id="mute" type="button" class="btn btn-danger">Mute</button>
							</div>
							<div class="col-sm-3">
								<input id="volume-slider" type="range" class="custom-range">
								Volume <label for="volume-slider"></label>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<p>ROM</p>
				<table class="table table-sm table-striped" style="height: 500px; overflow: scroll;">
					<tbody id="rom-table"></tbody>
				</table>
			</div>
			<div class="col-sm-8">
				<p>RAM</p>
				<textarea id="ram-textarea" readonly="true" spellcheck="false" rows="15" cols="75"></textarea>
			</div>
		</div>
		<!--div class="form-group">
			<button id="load" type="button" class="btn btn-warning">Loader</button>
		</div-->
	</div>
</body>
</html>
