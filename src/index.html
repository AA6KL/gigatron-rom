<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gigatron</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha256-NJWeQ+bs82iAeoT5Ktmqbi3NXwxcHlfaVejzJI2dklU=" crossorigin="anonymous" />
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-A0hm/Pn0Gvk8w7szlEuTOZrIyQCCBNXQF9ccseoCI36nWRfMEAapo5UJ56zLPvPw" crossorigin="anonymous">
	<script src="gigatron.js"></script>
	<script src="vga.js"></script>
	<script src="audio.js"></script>
	<script src="blinkenlights.js"></script>
	<script src="gamepad.js"></script>
	<script src="loader.js"></script>
	<script src="memory-view.js"></script>
	<script src="index.js"></script>

	<style>
		canvas {
			margin:auto;
		}

		.btn {
			width: 100px;
		}

		#ram-textarea, #rom-textarea {
			font: 1.5em monospace;
			background-color: black;
			color: green;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="display-4">Gigatron <code id="mhz"></code></h1>
		<canvas id="blinken-lights"></canvas>
		<div class="row">
			<div class="col">
				<table class="table table-sm table-light">
					<tr><th>Controller<th>Keyboard
					<tr><th><pre>select</pre><td><kbd>Q</kbd>
					<tr><th><pre>start</pre><td><kbd>W</kbd>
					<tr><th><pre>A</pre><td><kbd>A</kbd>
					<tr><th><pre>B</pre><td><kbd>S</kdb>
				</table>
				<form>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">ROM</span>
						</div>
					  <div class="custom-file">
					    <input type="file" accept=".rom" class="custom-file-input" id="rom-file">
					    <label class="custom-file-label" for="rom-file">Choose file</label>
					  </div>
					</div>

					<div class="form-group">
						<button id="run" type="button" class="btn btn-success">Go</button>
						<button id="step" type="button" class="btn btn-secondary">Step</button>
						<button id="reset" type="button" class="btn btn-primary">Reset</button>
					</div>
				</form>

				<table class="table table-sm">
					<tr><th>PC<td><samp id="reg-pc"></samp>
					<tr><th>NEXTPC<td><samp id="reg-nextpc"></samp>
					<tr><th>AC<td><samp id="reg-ac"></samp>
					<tr><th>X<td><samp id="reg-x"></samp>
					<tr><th>Y<td><samp id="reg-y"></samp>
					<tr><th>OUT<td><samp id="reg-out"></samp>
					<tr><th>OUTX<td><samp id="reg-outx"></samp>
				</table>
			</div>
			<div class="col">
				<canvas id="vga" class="border border-white rounded"></canvas>
				<form>
					<div class="form-group">
						Volume <label for="volume-slider"></label>
						<input id="volume-slider" type="range" class="form-control-range fluid">
					</div>
					<div class="form-group">
						<button id="mute" type="button" class="btn btn-danger">Mute</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>ROM
					<textarea id="rom-textarea" spellcheck="false" rows="25" cols="75"></textarea>
				</label>
			</div>
			<div class="col-sm-6">
				<label>RAM
					<textarea id="ram-textarea" readonly="true" spellcheck="false" rows="25" cols="75"></textarea>
				</label>
			</div>
		</div>
		<!--div class="form-group">
			<button id="load" type="button" class="btn btn-warning">Loader</button>
		</div-->
	</div>
</body>
</html>
