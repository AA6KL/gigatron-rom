<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gigatron</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/slate/bootstrap.min.css" integrity="sha384-A0hm/Pn0Gvk8w7szlEuTOZrIyQCCBNXQF9ccseoCI36nWRfMEAapo5UJ56zLPvPw" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <script type="module" src="./main.js"></script>

    <style>
        kbd {
            background-color: black;
        }

        #vga-canvas {
            background-color: black;
        }

        .btn-fc30 {
            opacity: 0;
            fill: #000;
            stroke: 1px white;
        }

        .btn-fc30.pressed {
            opacity: 0.5;
            fill: #00f;
            stroke: 1px white;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="mx-auto" style="width:640px;">

                    <!-- LOGO -->
                    <a href="https://gigatron.io">
						<img src="https://gigatron.io/wp-content/uploads/2018/02/cropped-logo2.png" width="350" height="70">
					</a>

                    <hr>

                    <!-- BLINKENLIGHTS -->
                    <canvas id="blinkenlights-canvas" width="0" height="0"></canvas>

                    <!-- VGA -->
                    <canvas id="vga-canvas" class="border border-white rounded p-1" width="640" height="480"></canvas>

                    <hr>

                    <svg id="fc30" width="640" height="256" viewBox="0 0 600 256" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <clipPath id="clip">
                                <rect x="0" y="0" width="600" height="256" rx="30" ry="30"/>
                            </clipPath>
                        </defs>
                        <g clip-path="url(#clip)">
                            <image xlink:href="https://s.pacn.ws/640/q4/8bitdo-fc30-gamepad-470001.4.jpg" transform="translate(-10, -180)"/>
                            <circle id="fc30-x" class="btn-fc30" cx="470" cy="75" r="30" />
                            <circle id="fc30-y" class="btn-fc30" cx="415" cy="130" r="30" />
                            <circle id="fc30-a" class="btn-fc30" cx="525" cy="130" r="30" />
                            <circle id="fc30-b" class="btn-fc30" cx="470" cy="185" r="30" />
                            <path id="fc30-select" class="btn-fc30" d="m 220,170 h 40 a 10,10 0 0 1 0,20 h -40 a 10,10 0 0 1 0,-20 z" />
                            <path id="fc30-start" class="btn-fc30" d="m 300,170 h 40 a 10,10 0 0 1 0,20 h -40 a 10,10 0 0 1 0,-20 z" />
                            <rect id="fc30-up" class="btn-fc30" x="80" y="90" width="40" height="40" />
                            <rect id="fc30-down" class="btn-fc30" x="80" y="170" width="40" height="40" />
                            <rect id="fc30-left" class="btn-fc30" x="40" y="130" width="40" height="40" />
                            <rect id="fc30-right" class="btn-fc30" x="120" y="130" width="40" height="40" />
                        </g>
                    </svg>

                    <hr>

                    <div class="row">
                        <div class="col-6">
                            <!-- KEYMAP -->
                            <dl class="row mb-0">
                                <dt class="col-sm-2"><span class="badge badge-pill badge-secondary">select</span></dt>
                                <dd class="col-sm-4"><kbd>Q</kbd></dd>

                                <dt class="col-sm-2"><span class="badge badge-pill badge-secondary">start</span></dt>
                                <dd class="col-sm-4"><kbd>W</kbd></dd>
                            </dl>
                            <dl class="row">
                                <dt class="col-sm-2"><span class="badge badge-pill badge-secondary">A</span></dt>
                                <dd class="col-sm-4"><kbd>A</kbd></dd>

                                <dt class="col-sm-2"><span class="badge badge-pill badge-secondary">B</span></dt>
                                <dd class="col-sm-4"><kbd>S</kbd></dd>
                            </dl>
                        </div>

                        <div class="col-6">
                            <!-- VOLUME -->
                            <div class="form-row">
                                <div class="col-sm-10">
                                    <input id="volume-slider" type="range" class="custom-range"> Volume <label for="volume-slider"></label>
                                </div>
                                <div class="col">
                                    <span id="unmute" class="btn btn-sm btn-danger oi oi-volume-off d-none" style="width:30px;" data-toggle="tooltip" title="Unmute"></span>
                                    <span id="mute" class="btn btn-sm btn-success oi oi-volume-high" style="width:30px;" data-toggle="tooltip" title="Mute"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <form>
                            <div class="form-group">
                                <div class="custom-file">
                                    <input id="load-file-input" type="file" class="form-control custom-file-input" accept=".gt1">
                                    <label class="custom-file-label" for="load-file-input">Run Loader then choose file to load</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="error-modal" class="modal fade" role="alert">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Error</h4>
                    <button type="button" class="close" data-dismiss="modal"><span class="oi oi-x"></span></button>
                </div>
                <div id="error-modal-body" class="modal-body">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
